name: 'Superblocks Export'
description: 'Pull application-specific components source code from Superblocks'
inputs:
  sha:
    description: 'Commit to pull changes for'
    default: 'HEAD'
  token:
    description: 'The Superblocks access token to use'
    required: true
  domain:
    description: 'The Superblocks domain where applications are hosted'
    default: 'app.superblocks.com'
  path:
    description: 'The relative path to the Superblocks config file'
    default: '.superblocks/superblocks.json'
  cli_version:
    description: 'The Superblocks CLI version'
    default: '^1.1.0'

runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.sha }}
    - ${{ inputs.token }}
    - ${{ inputs.domain }}
    - ${{ inputs.path }}
    - ${{ inputs.cli_version }}
  env:
    GIT_USER_NAME: ${{ github.actor }}
    GIT_USER_EMAIL: ${{ github.actor }}@users.noreply.github.com
